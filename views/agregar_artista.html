<div id="form-agregar-artista">
    <h2>Agregar Artista</h2>
    <form onsubmit="event.preventDefault(); agregarArtista();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre del Artista" required><br><br>

        <label for="genero">Género Musical:</label>
        <input type="text" id="genero" placeholder="Género Musical" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</div>
